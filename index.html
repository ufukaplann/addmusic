<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AddMusic</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: red;
      padding: 20px;
      font-size: 24px;
    }
    main {
      margin-top: 40px;
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    input {
      width: 250px;
    }
    button {
      background-color: red;
      color: white;
      cursor: pointer;
    }
    #welcome {
      margin-top: 20px;
      font-size: 20px;
      color: lime;
    }
  </style>
</head>
<body>
  <header>AddMusic</header>
  <main>
    <h1>Hoş Geldiniz!</h1>
    <p>Demo giriş yaparak sistemi test edebilirsiniz.</p>
    
    <input type="email" id="email" placeholder="E-posta"><br>
    <input type="password" id="password" placeholder="Şifre"><br>
    <button onclick="login()">Giriş Yap</button>

    <div id="welcome"></div>
  </main>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      if (email && pass) {
        document.getElementById('welcome').innerText = `Hoş geldin ${email.split('@')[0]}!`;
      } else {
        document.getElementById('welcome').innerText = "Lütfen bilgileri doldurun.";
      }
    }
  </script>
</body>
</html>
