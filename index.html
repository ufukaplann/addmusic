<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AddMusic Giriş</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: Arial;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      input, button {
        margin: 10px;
        padding: 10px;
        font-size: 16px;
      }
    </style>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
      import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCKIZWF7qGU8nwnCKIOi55X8Ustwm55EPM",
        authDomain: "addmusic-e5e11.firebaseapp.com",
        projectId: "addmusic-e5e11",
        storageBucket: "addmusic-e5e11.appspot.com",
        messagingSenderId: "86846373718",
        appId: "1:86846373718:web:ba315d0789e96c550afe0f7",
        measurementId: "G-CSCJNLMWHG"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth();

      window.login = function() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            window.location.href = "panel.html";
          })
          .catch((error) => {
            alert("Giriş başarısız: " + error.message);
          });
      };
    </script>
  </head>
  <body>
    <h1>🎵 AddMusic Giriş</h1>
    <input type="email" id="email" placeholder="E-posta" />
    <input type="password" id="password" placeholder="Şifre" />
    <button onclick="login()">Giriş Yap</button>
  </body>
</html>
