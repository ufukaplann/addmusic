
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AddMusic Premium</title>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: orange;
    }
    button {
      background: orange;
      color: black;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #ffaa00;
    }
  </style>
</head>
<body>
  <h1>🎵 AddMusic Premium</h1>
  <p>Reklamsız ve sınırsız müzik için şimdi abone olun!</p>
  <button id="checkout-button">Abone Ol</button>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    const stripe = Stripe("pk_test_51NqaDWKys...seninkisi"); // Buraya kendi Public key'ini eklemen gerek

    document.getElementById("checkout-button").addEventListener("click", () => {
      fetch("https://your-server.com/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          productId: "prod_SZ8LargTYXLlD4"
        })
      })
      .then(res => res.json())
      .then(data => {
        return stripe.redirectToCheckout({ sessionId: data.id });
      })
      .catch(err => console.error("Stripe redirect hatası:", err));
    });
  </script>
</body>
</html>
