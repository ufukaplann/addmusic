<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AddMusic - Tam Sistem</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, button {
      margin: 8px;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background: red;
      color: white;
      border: none;
      cursor: pointer;
    }
    audio {
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>AddMusic</h1>

  <!-- Giriş Paneli -->
  <div id="authPanel">
    <h2>Giriş Yap / Kayıt Ol</h2>
    <input type="email" id="email" placeholder="E-posta"><br>
    <input type="password" id="password" placeholder="Şifre"><br>
    <button onclick="login()">Giriş Yap</button>
    <button onclick="signup()">Kayıt Ol</button>
  </div>

  <!-- Müzik Yükleme Paneli -->
  <div id="uploadPanel" class="hidden">
    <h2>Müzik Yükle</h2>
    <input type="text" id="trackName" placeholder="Müzik Başlığı"><br>
    <input type="file" id="musicFile" accept="audio/*"><br>
    <button onclick="uploadMusic()">Yükle</button>
    <p id="uploadStatus"></p>

    <h3>Yüklenen Müzikler</h3>
    <ul id="musicList"></ul>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD6Yl2q9Q1PZXa9G0c3Y5hK7N8Xx9YyWQ5",
      authDomain: "addmusic-a1b2c.firebaseapp.com",
      projectId: "addmusic-a1b2c",
      storageBucket: "addmusic-a1b2c.appspot.com",
      messagingSenderId: "123456789012",
      appId: "1:123456789012:web:abcdef1234567890"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('authPanel').classList.add('hidden');
        document.getElementById('uploadPanel').classList.remove('hidden');
      }
    });

    function login() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, pass)
        .catch(err => alert(err.message));
    }

    function signup() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, pass)
        .catch(err => alert(err.message));
    }

    function generateISRC() {
      const year = new Date().getFullYear().toString().slice(-2);
      const rand = Math.floor(10000 + Math.random() * 90000);
      return `TR-XXX-${year}-${rand}`;
    }

    function uploadMusic() {
      const fileInput = document.getElementById('musicFile');
      const trackName = document.getElementById('trackName').value;
      if (!fileInput.files.length || !trackName) {
        alert("Lütfen müzik dosyası ve başlık girin.");
        return;
      }

      const file = fileInput.files[0];
      const isrc = generateISRC();
      const li = document.createElement('li');
      li.innerHTML = `
        <strong>${trackName}</strong> (ISRC: ${isrc})<br>
        <audio controls src="${URL.createObjectURL(file)}"></audio>
      `;
      document.getElementById('musicList').appendChild(li);
      document.getElementById('uploadStatus').innerText = "Müzik yüklendi (demo).";
    }
  </script>
</body>
</html>
