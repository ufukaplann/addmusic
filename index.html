
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>AddMusic Giriş</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      border: 3px solid orange;
      border-radius: 10px;
      padding: 30px;
      background-color: #111;
      box-shadow: 0 0 20px orange;
    }
    input, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 200px;
    }
    button {
      background-color: orange;
      border: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AddMusic Giriş</h2>
    <input type="email" id="email" placeholder="E-posta" />
    <input type="password" id="password" placeholder="Şifre" />
    <button onclick="login()">Giriş Yap</button>
    <button onclick="signup()">Kayıt Ol</button>
  </div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCKIZWF7qGU8nwnCKIOi55X8Ustwm55EPM",
      authDomain: "addmusic-e5e11.firebaseapp.com",
      projectId: "addmusic-e5e11",
      storageBucket: "addmusic-e5e11.appspot.com",
      messagingSenderId: "86846373718",
      appId: "1:86846373718:web:ba315d0789e96c550afe0f7",
      measurementId: "G-CSCJNLMWHG"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => alert("Giriş başarılı!"))
        .catch(err => alert("Hata: " + err.message));
    }

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("Kayıt başarılı!"))
        .catch(err => alert("Hata: " + err.message));
    }
  </script>
</body>
</html>
