
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>AddMusic Giriş</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <style>
    body { background-color: #000; color: white; font-family: Arial; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    #box { background: #111; padding: 40px; border-radius: 12px; box-shadow: 0 0 20px #ff9900; }
    input, button { margin: 10px 0; padding: 10px; width: 100%; border: none; border-radius: 6px; }
    button { background-color: #ff9900; color: white; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
  <div id="box">
    <h2>AddMusic Giriş</h2>
    <input type="email" id="email" placeholder="E-posta">
    <input type="password" id="password" placeholder="Şifre">
    <button onclick="giris()">Giriş Yap</button>
    <button onclick="kayit()">Kayıt Ol</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCKIZWF7qGU8nwnCKIOi55X8Ustwm55EPM",
      authDomain: "addmusic-e5e11.firebaseapp.com",
      projectId: "addmusic-e5e11",
      storageBucket: "addmusic-e5e11.appspot.com",
      messagingSenderId: "86846373718",
      appId: "1:86846373718:web:ba315d0789e96c550afe0f7",
      measurementId: "G-CSCJNLMWHG"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function giris() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = "panel.html")
        .catch(e => alert("Hata: " + e.message));
    }

    function kayit() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("Kayıt başarılı!"))
        .catch(e => alert("Hata: " + e.message));
    }
  </script>
</body>
</html>
