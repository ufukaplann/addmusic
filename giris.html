
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>AddMusic Giriş</title>
</head>
<body style="background-color: black; color: white; text-align: center; padding-top: 100px; font-family: Arial;">
  <h2>🎵 AddMusic Giriş</h2>
  <input type="email" id="email" placeholder="E-posta"><br><br>
  <input type="password" id="sifre" placeholder="Şifre"><br><br>
  <button id="girisBtn">Giriş Yap</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCKIWZ7fQgUBnmwCKtO15S8Lbvtsm55EPM",
      authDomain: "addmusic-e5e11.firebaseapp.com",
      projectId: "addmusic-e5e11",
      storageBucket: "addmusic-e5e11.appspot.com",
      messagingSenderId: "86846373718",
      appId: "1:86846373718:web:ba15d0789e96c550afe0f7",
      measurementId: "G-CSCJNLWMHG"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.onload = () => {
      document.getElementById("girisBtn").addEventListener("click", () => {
        const email = document.getElementById("email").value;
        const sifre = document.getElementById("sifre").value;

        signInWithEmailAndPassword(auth, email, sifre)
          .then((userCredential) => {
            console.log("✅ Giriş başarılı, yönlendiriliyor...");
            window.location.href = "panel.html";
          })
          .catch((error) => {
            alert("Hata: " + error.message);
          });
      });
    };
  </script>
</body>
</html>
