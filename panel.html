<body>

  <input type="text" id="title" placeholder="ÅžarkÄ± AdÄ±" />
  <textarea id="desc" placeholder="AÃ§Ä±klama"></textarea>
  <input type="file" id="musicFile" accept="audio/*" />
  <button onclick="uploadMusic()">YÃ¼kle</button>

  <p id="status"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCKIZWF7qGU8nwnCKIOi55X8Ustwm55EPM",
      authDomain: "addmusic-e5e11.firebaseapp.com",
      projectId: "addmusic-e5e11",

      measurementId: "G-NEMCDHBKS7"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const storage = firebase.storage();
    const db = firebase.firestore();

    function generateISRC() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let code = "";
      for (let i = 0; i < 12; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    function uploadMusic() {
      const user = auth.currentUser;
      if (!user) {
        alert("GiriÅŸ yapmalÄ±sÄ±nÄ±z!");
        return;
      }

      const file = document.getElementById("musicFile").files[0];
      const title = document.getElementById("title").value;
      const desc = document.getElementById("desc").value;
      const statusEl = document.getElementById("status");

      if (!file || !title) {
        alert("LÃ¼tfen ÅŸarkÄ± adÄ± ve dosya seÃ§in.");
        return;
      }

      const isrc = generateISRC();
      const storageRef = storage.ref("music/" + file.name);
      const uploadTask = storageRef.put(file);

      uploadTask.on("state_changed", 
        () => { statusEl.innerText = "YÃ¼kleniyor..."; },
        (error) => { statusEl.innerText = "Hata: " + error.message; },
        () => {
          uploadTask.snapshot.ref.getDownloadURL().then((url) => {
            db.collection("music").add({
              title: title,
              description: desc,
              url: url,
              uid: user.uid,
              isrc: isrc,
              createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            statusEl.innerText = "âœ… ÅžarkÄ± yÃ¼klendi! ISRC: " + isrc;
          });
        }
      );
    }
  </script>
